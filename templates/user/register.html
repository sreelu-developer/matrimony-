<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data">



<table width="200" border="1" cellspacing="10" cellpadding="10">
  <caption>
    user registration
  </caption>
  <tr>
    <th scope="row">Name</th>
    <td><label for="textfield3"></label>
    <input type="text" name="textfield" id="textfield3"  required/></td>
  </tr>
  <tr>
    <th scope="row">Age</th>
    <td><label for="textfield4"></label>
    <input type="text" name="textfield2" id="textfield4" required /></td>
  </tr>
  <tr>
    <th scope="row">Date of birth</th>
    <td><label for="textfield5"></label>
    <input type="date" name="textfield3" id="textfield5" required/></td>
  </tr>
  <tr>
    <th scope="row">Gender</th>
    <td><p>
      <label>
        <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0" />
        Male
      </label>
      <br />
      <label>
        <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1" />
        Female
      </label>
      <br />
    </p></td>
  </tr>
  <tr>
    <th scope="row">Email</th>
    <td><label for="textfield6"></label>
    <input type="email" name="textfield4" id="textfield6" required pattern="[^ @]*@[^ @]*"/></td>
  </tr>

  <tr>
    <th scope="row">Phone number</th>
    <td><label for="textfield7"></label>
    <input type="number" name="textfield5" id="textfield7"  required pattern="[6789][0-9]{9}"/></td>
  </tr>
  <tr>
    <th scope="row">Place</th>
    <td><label for="textfield8"></label>
    <input type="text" name="textfield6" id="textfield8"  required /></td>
  </tr>
  <tr>
    <th scope="row">post</th>
    <td><label for="textfield9"></label>
    <input type="text" name="textfield7" id="textfield9"  required/></td>
  </tr>
  <tr>
    <th scope="row">Pin</th>
    <td><label for="textfield10"></label>
    <input type="text" name="textfield8" id="textfield10"  required pattern="[6][0-9]{6}"/></td>
  </tr>
  <tr>
    <th scope="row">Occupation</th>
    <td><label for="textfield11"></label>
    <input type="text" name="textfield9" id="textfield11"   required/></td>
  </tr>
  <tr>
    <th scope="row">Religion</th>
    <td><p>
      <label>
        <input type="radio" name="RadioGroup2" value="Hindu" id="RadioGroup2_0" />
        Hindu
      </label>
      <br />
      <label>
        <input type="radio" name="RadioGroup2" value="Muslim" id="RadioGroup2_1" />
        Muslim
      </label>
      <br />
      <label>
        <input type="radio" name="RadioGroup2" value="Christian" id="RadioGroup2_2" />
        Christian
      </label>
      <br />
    </p></td>
  </tr>
  <tr>
    <th scope="row">Caste</th>
    <td><label for="textfield12"></label>
         <input type="text" name="textfield10" id="textfield12"  required/><br />    </td>
  </tr>
  <tr>
    <th scope="row">Education Level</th>
    <td><label for="textfield13"></label>
        <select name="textfield13" required>
            <option value="">select</option>
            <option value="SSLC">SSLC</option>
            <option value="Higher secondary">Higher Secondary/Poly</option>
            <option value="graduation">Graduation</option>
            <option value=" post graduation">Post Graduation</option>
        </select>
    </td>
  </tr>
  <tr>
    <th scope="row">family status</th>
    <td><label for="textfield14"></label>
    <select name="textfield14" required>
            <option value="">select</option>
            <option value="below average">Below Average</option>
            <option value="average">Average</option>
            <option value="above Average ">Above average</option>
            <option value="high">High</option>
    </select></td>
  </tr>
  <tr>
    <th scope="row">height</th>
    <td><label for="textfield15"></label>
    <input type="text" name="textfield13" id="textfield15"  required /></td>
  </tr>
  <tr>
    <th scope="row">weight</th>
    <td><label for="textfield16"></label>
    <input type="text" name="textfield14" id="textfield16"  required /></td>
  </tr>
  <tr>
    <th scope="row">complexion</th>
    <td><label for="textfield17"></label>
    <input type="text" name="textfield15" id="textfield17"  required/></td>
  </tr>
  <tr>
    <th scope="row">body type</th>
    <td><label for="textfield18"></label>
    <input type="text" name="textfield16" id="textfield18"  required /></td>
  </tr>

  <tr>
    <th scope="row">photo</th>
    <td><label for="fileField"></label>
    <input type="file" name="fileField" id="fileField"  required/></td>
  </tr>
    <tr>
    <th scope="row">Password</th>
    <td><label for="textfield20"></label>
    <input type="text" name="passwordj" id="textfield20"  required/></td>
  </tr>
   <tr>
     <th scope="row">Do you have any preferences??</th>
    <td><p>
      <label>
        <input type="radio" name="RadioGroup3" value="yes" id="RadioGroup3_0" />
        Yes
      </label>
      <br />
      <label>
        <input type="radio" name="RadioGroup3" value="No" id="RadioGroup3_1" />
        No
      </label>
      <br />
    </p></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><label for="fileField"></label>
    <input type="submit" name="button" id="button" value="Register" /></th>
  </tr>
</table>
</form>
</body>
</html>
